<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Not Available</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Raleway:wght@700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      background-image: url('https://i.postimg.cc/d1gfYrPD/images-1-28-edit-159321703622087.jpg'); /* Blue background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .blur-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px); /* Blurred effect */
      
      z-index: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px 30px;
      border: 3px solid rgba(255, 255, 255, 0.7);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
      z-index: 1; /* Ensure container is above blur-overlay */
    }

    .icon {
      font-size: 100px;
      color: #ff6b6b;
      margin-bottom: 25px;
      animation: pulse 2s infinite;
      margin-top: 10px;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.7;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .text {
      font-size: 30px;
      font-family: 'Raleway', sans-serif;
      letter-spacing: 2px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      margin-bottom: 30px;
      animation: slideIn 2s ease-in-out;
      margin-top: 20px;
    color: #ff8f8f;
        
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .button {
      padding: 8px 20px;
      font-size: 16px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      color: red;
      background: #ffd4d1;
      border: 2px solid red;
      border-radius: 20px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .button:hover {
      background: #e1dcfd;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="blur-overlay"></div>
  <div class="container">
    <div class="icon">
      <i class="fas fa-exclamation-triangle"></i>
    </div>
    <div class="text">May I Help You Not Available This Time !!</div>
    <button class="button" onclick="redirectToDashboard()">BACK TO DASHBOARD</button>
  </div>

  <script>
    function redirectToDashboard() {
      // Open the target link in the current tab and then close the tab
      window.open('https://dynamicdreamdigital.com', '_self');
      window.close();
    }
  </script>
</body>
</html>
